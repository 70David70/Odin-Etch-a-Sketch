<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="background-element"></div>
        <div id="tools" class="elements-background">
            <h4>Tools</h4>
            <div id="brushes">
                <button id="brush">Brush</button>
                <button id="eraser">Eraser</button>
            </div>
            
            <h4>Colors</h4>
            <div id="colors">
                <input type="color" id="colorPalette">
                <button id="eyeDropper">Color picker</button>
            </div>
        </div>

        <div id="container" class="elements-background">

            <div id="actions">
                <button id="clearCanvas">Clear</button>
                <button id="saveDrawing">Save drawing</button>
                <span style="display: flex;">
                    <p style="color: white; margin-right: 1vw;">Mode: </p>
                    <button id="mode">Draw</button>
                </span>
            </div>

            <div id="drawing-box">

            </div>
            
            <div id="grid-slider">
                <label for="gridSize">Grid:</label>
                <input type="range" min="2" max="100" step="2" id="gridSize">
                <p id="canvasSliderValue"></p>
            </div>

        </div>
            
    </body>
</html>
