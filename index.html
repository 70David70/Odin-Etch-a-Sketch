<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="tools" class="elements-background">
            <h4>Tools</h4>
            <div id="brushes">
                <button id="brush">Brush</button>
                <button id="eraser">Eraser</button>
            </div>
            
            <h4>Colors</h4>
            <div id="colors">
                <input type="color" id="colorPalette">
                <button id="eyeDropper">Color picker</button>
            </div>
        </div>

        <div id="container">

            <div id="actions">
                <button id="clearCanvas">Clear</button>
                <button id="saveDrawing">Save drawing</button>
            </div>

            <div id="drawing-box">

            </div>
            
            <div id="grid-slider" class="elements-background">
                <label for="gridSize">Grid:</label>
                <input type="range" min="16" max="128" step="2" id="gridSize">
                <p id="canvasSliderValue"></p>
            </div>

        </div>
            
    </body>
</html>
