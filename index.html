<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Sketch</title>
    </head>
    <body>
        <div id="tools">
            <h4>Tools</h4>
            <button id="brush">Brush</button>
            <button id="eraser">Eraser</button>
            
            <h4>Colors</h4>
            <input type="color" id="colorPalette">
            <button id="eyeDropper">Color picker</button>
        </div>

        <div id="container">

            <div id="actions">
                <button id="clearCanvas">Clear</button>
                <button id="saveDrawing">Save drawing</button>
            </div>

            <div id="drawing-box">

            </div>
            
            <div id="grid-slider">
                <label for="gridSize">Grid:</label>
                <input type="range" min="1" max="100" id="gridSize">
            </div>

        </div>
            
    </body>
</html>
